services:
  # --- 1. Infrastructure: Zookeeper ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - market-network

  # --- 2. Infrastructure: Kafka ---
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    # --- Healthcheck for stability ---
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - market-network

  # --- 3. Infrastructure: PostgreSQL ---
  postgres:
    image: postgres:15-alpine
    container_name: market-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: market_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - market-network

  # --- 4. App: Ingestion Service (Java) ---
  ingestion-service:
    build:
      context: ../ingestion-service
      dockerfile: Dockerfile
    container_name: market-ingestion
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - market-network
    restart: always
    environment:
      KAFKA_BROKER: kafka:29092
      SPRING_PROFILES_ACTIVE: docker

  # --- 5. App: Analysis Service (Python / YAMIN Sentinel) ---
  analysis-service:
    build:
      context: ../analysis-service
      dockerfile: Dockerfile
    container_name: market-dashboard
    depends_on:
      - kafka
      - postgres
    ports:
      - "8501:8501"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - DB_HOST=postgres
      - DB_USER=admin
      - DB_PASSWORD=adminpassword
      - GEMINI_API_KEY=${GEMINI_API_KEY}  # <--- اتصال به فایل .env
    networks:
      - market-network
    restart: always

networks:
  market-network:
    driver: bridge

volumes:
  postgres_data: